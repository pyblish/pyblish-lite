language: python

python:
- "3.8"

services:
  - docker

script:
  - docker build -t pyblish/pyblish-lite .
  - docker run --rm -v $(pwd):/pyblish-lite pyblish/pyblish-lite

  # Test setup.py
  - sudo pip install --upgrade --force-reinstall file://$(pwd)

deploy:
  provider: pypi
  user: mottosso
  distributions: "sdist bdist_wheel"
  password:
    secure: 
  on:
    tags: true
    repo: pyblish/pyblish-lite
